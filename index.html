<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Condomínio</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fundo com gradiente */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #296bc2, #668fc4);
            color: #fff;
            overflow: hidden;
        }

        /* Container central com estilo */
        .agenda-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
            text-align: center;
        }

        /* Título da página */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e3f2fd;
        }

        /* Estilo do iframe do calendário */
        .agenda-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Boneco estilizado */
        .character {
            position: absolute;
            bottom: 10px;
            left: 20px;
            width: 500px;
            background-size: contain;
            display: flex;
            align-items: center;
            flex-direction: column;
            z-index: 0;
        }


        /* Barra de navegação superior (simula controle do calendário) */
        .calendar-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-controls .current-month {
            font-size: 1.2em;
            color: #e3f2fd;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .agenda-container {
                padding: 15px;
            }
            .agenda-frame {
                height: 400px;
            }
            .character {
                width: 70px;
                left: 10px;
                bottom: 5px;
            }
        }

        @media (max-width: 400px) {
            .agenda-frame {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="agenda-container">
        <h1>Agenda do Condomínio</h1>
        <!-- Barra de navegação do calendário -->
        <div class="calendar-controls">
            <span class="current-month">Village da Serra</span>
        </div>
        <!-- Embed da agenda do Google -->
        <iframe 
            src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FFortaleza&showPrint=0&showTabs=0&showTz=0&showTitle=0&src=YWdlbmRhdmlsbGFnZWRhc2VycmFAZ21haWwuY29t&color=%23039BE5"
            class="agenda-frame"
            frameborder="0" 
            scrolling="no">
        </iframe>
        
    </div>

    <!-- Boneco estilizado -->
    <div class="character">
         <img src="agenda.webp" />
    </div>
</body>
</html>
